<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Section2</title>
    <link rel="stylesheet" href="../styles/normal.css">
    <link rel="stylesheet" href="../styles/sec2/sec2-base.css">
    <link rel="stylesheet" href="../styles/sec2/sec2-1.css">
</head>

<body>
    <div id="sec2-root">
        <div class="necklace">
            <img src="../assets/images/sec2/necklace.png" alt="加载失败">
        </div>
        <div class="sec2-outer">
            <section class="sec2-container">
                <div class="txt-sm">战争已经打响，现在的我身负重伤</div>
            </section>
            <section class="sec2-container">
                <div class="txt-sm">但天使一定会拯救我</div>
            </section>
            <section class="sec2-container gunfire">
                <div style="margin-left: 10vw;">
                    <div class="txt-sm large-txt" style="margin-bottom: 2vh;">周围是炮火声炸响</div>
                    <div class="gunfire"><img src="../assets/images/sec2/gunfire.png" alt="加载失败"></div>
                </div>
                <div class="fear"><img src="../assets/images/sec2/fear-text.png" alt="加载失败"></div>
            </section>
            <section class="sec2-container"></section>
            <section class="sec2-container">
                <div class="txt-sm tank-txt" style="margin-left: 10vw;">
                    <div class="tank-text large-txt">坦克好似那怪物
                        压扁了战士们的身躯
                    </div>
                </div>
                <div class="tank-field"><img src="../assets/images/sec2/tankfield.png" alt="加载失败"></div>
            </section>
            <section class="sec2-container">
                <div class="sec2-container-5"><img src="../assets/images/sec2/占位图.png" alt="加载失败" style="width: 100%;"></div>
            </section>
            <section class="sec2-container">
                <div class="sec2-container-6"><img src="../assets/images/sec2/planearea.png" alt="加载失败" style="width: 100%;"></div>
            </section>
            <section class="sec2-container">
                <div class="jets-txt">
                    <div class="txt-sm large-txt ">战斗机在空中轰鸣</div>
                </div>
            </section>
            <section class="sec2-container sec2-container-7">
                <div class="jets-field"><img src="../assets/images/sec2/jetsfield.png" alt="加载失败" style="width: 100%;"></div>
                <div class="finall-txt txt-sm">我快坚持不住了</div>
            </section>
        </div>
    </div>

    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/scrolltrigger.js"></script>
    <script src="../scripts/sec2/Scrolling.js"></script>
    <script src="../scripts/sec2/Necklace.js"></script>
</body>

</html>
